<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regform</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <h1>Account Holder Form</h1>
    <form action="reg" id="form" method="post">
        <label for="">Ah_Name:</label>
        <input type="text" name="ahname" id="kvk"><br><br>
        <label for="">Email:</label>
        <input type="email" name="email"><br><br>
        <label for="">Created_Date:</label>
        <input type="date" name="created_date"><br><br>
        <label for="">Balance:</label>
        <input type="number" name="bal"><br><br>
        <label for="">DOJ:</label>
        <input type="date" name="doj"><br><br>
        <label for="">DOB:</label>
        <input type="date" name="dob"><br><br>
        <input type="Submit">
        <input type="Reset">
    </form>
    <script src="reg.js"></script>
</body>
</html>
